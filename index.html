<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Practical Network Mindmap — Real Components and How They Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Big, print friendly canvas */
    :root{
      --bg:#0f1221;
      --panel:#11152d;
      --card:#1a2042;
      --ink:#eef1ff;
      --muted:#a8b0d4;
      --edge:#3b4273;
      --hub:#7aa2ff;
      --leaf:#62e0a8;
      --center:#ffb86b;
      --radius:16px;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
    .bar{padding:12px 16px;background:var(--panel);border-bottom:1px solid #262d58;position:sticky;top:0;z-index:2}
    .bar .t{font-weight:700;letter-spacing:.2px}
    .bar .hint{color:var(--muted);font-size:12px;margin-top:4px}
    svg{width:100%;height:calc(100% - 60px);display:block}
    .grid line{stroke:#18204a;stroke-width:1}
    .edge{fill:none;stroke:var(--edge);stroke-width:2.2;stroke-linecap:round;opacity:.85}
    .edge.center{stroke:var(--hub);opacity:1}
    .card{
      background:linear-gradient(180deg,#1a1f3e 0%, var(--card) 100%);
      border:1px solid #2a3266;
      border-radius:var(--radius);
      color:var(--ink);
      box-shadow:0 14px 30px rgba(0,0,0,.28);
      padding:12px 14px;
      width:340px;
    }
    .card.center{ border-color:#a9773a }
    .card.hub{ border-color:#4b63a8 }
    .tag{display:inline-block;font-size:11px;color:#cfd6ff;background:#24306a;border:1px solid #33408f;border-radius:999px;padding:2px 6px;margin-bottom:6px}
    .name{font-weight:700;margin:0 0 6px}
    .what,.link{font-size:12px;color:var(--muted);margin:5px 0}
    .legend{
      position:fixed;left:10px;bottom:10px;z-index:2;
      background:rgba(16,20,43,.9);border:1px solid #2a3266;border-radius:10px;
      padding:8px 10px;color:var(--muted);font-size:12px;backdrop-filter:blur(6px)
    }
    .chip{display:inline-block;width:10px;height:10px;border-radius:2px;margin:0 6px -1px 8px}
    .c1{background:var(--center)} .c2{background:var(--hub)} .c3{background:var(--leaf)}
    @media print{
      body{background:#fff}
      .bar,.legend{display:none}
      svg{height:100%}
    }
  </style>
</head>
<body>
  <div class="bar">
    <div class="t">Practical Network Mindmap — Real Components and How They Connect</div>
    <div class="hint">One big canvas. Zoom the page if needed. Each card explains what the thing does and how it links to others.</div>
  </div>

  <svg id="stage" viewBox="0 0 3600 2400" role="img" aria-label="Mindmap of tangible networking components and relationships"></svg>

  <div class="legend">
    <b>Legend</b>
    <span class="chip c1"></span>Center
    <span class="chip c2"></span>Category
    <span class="chip c3"></span>Component
    <span style="margin-left:10px">Curves show practical dependencies</span>
  </div>

  <script>
    // Geometry helpers (simple and readable)
    const toXY = (cx,cy,r,deg) => {
      const rad = deg*Math.PI/180;
      return { x: cx + r*Math.cos(rad), y: cy + r*Math.sin(rad) };
    };
    const curvePath = (ax,ay,bx,by) => {
      const mx = (ax+bx)/2, my = (ay+by)/2;
      return `M ${ax} ${ay} C ${mx} ${ay}, ${mx} ${by}, ${bx} ${by}`;
    };

    // Data model: categories and concrete components with practical notes
    const model = {
      center: {
        tag:"Network map",
        name:"Real components and how they work together",
        what:"A quick view of tangible pieces you configure day to day. Focus on what each tool does and which neighbors it relies on.",
        link:"Use this to plan changes, test dependencies, and explain decisions."
      },
      categories: [
        { id:"L2",   tag:"Layer 2",        name:"Switching and loops" },
        { id:"L3",   tag:"Layer 3",        name:"Routing and gateways" },
        { id:"SEG",  tag:"Isolation",      name:"Segmentation and overlays" },
        { id:"HA",   tag:"Resilience",     name:"High availability" },
        { id:"SEC",  tag:"Security",       name:"Controls and boundaries" },
        { id:"TEL",  tag:"Telemetry",      name:"Device and traffic visibility" },
        { id:"SERV", tag:"Services",       name:"Identity and core services" },
        { id:"OPS",  tag:"Operations",     name:"Backups and testing" }
      ],
      items: {
        L2: [
          {
            tag:"VLAN",
            name:"VLAN (802.1Q tagging)",
            what:"Creates separate broadcast domains on the same switch. Keeps departments or roles apart on one cable plant.",
            link:"Feeds Inter VLAN routing on L3. Rides on trunks between switches. Controlled by STP and EtherChannel."
          },
          {
            tag:"TRUNK",
            name:"Trunks (802.1Q links)",
            what:"Carry multiple VLANs over one uplink. Native and allowed lists control which VLANs pass.",
            link:"Connects access to distribution or leaf to spine. Required for router on a stick and SVIs to see traffic."
          },
          {
            tag:"STP",
            name:"STP RSTP MSTP",
            what:"Prevents loops by blocking redundant links and converging when a link fails.",
            link:"Works below VLANs. Interacts with EtherChannel. Vital before you enable L3 to avoid broadcast storms."
          },
          {
            tag:"LACP",
            name:"EtherChannel LACP",
            what:"Bonds links into one logical pipe. Increases throughput and adds link level redundancy.",
            link:"Used under trunks and server uplinks. Helps HA at L2 and feeds stable paths to routing."
          }
        ],
        L3: [
          {
            tag:"SVI",
            name:"SVI gateways",
            what:"Layer 3 interfaces on a switch. Give each VLAN its default gateway for inter VLAN traffic.",
            link:"Depends on VLANs being present on the switch. Enforced by ACLs and QoS. Often paired with HSRP or VRRP."
          },
          {
            tag:"RoaS",
            name:"Router on a stick",
            what:"One router interface with subinterfaces per VLAN. Good for labs or small sites.",
            link:"Needs a trunk to the router. Replaced by SVIs when throughput or scale grows."
          },
          {
            tag:"OSPF",
            name:"OSPF",
            what:"Link state IGP that finds shortest paths inside an AS. Fast convergence and areas for scale.",
            link:"Advertises SVI networks and transit links. Feeds ECMP and provides stable routes for HA."
          },
          {
            tag:"EIGRP",
            name:"EIGRP",
            what:"Advanced distance vector with quick convergence. Common in Cisco only shops.",
            link:"Same role as OSPF. Choose one IGP per domain. Carries VLAN gateways and WAN routes."
          },
          {
            tag:"BGP",
            name:"BGP",
            what:"Policy based routing between AS or large domains. Picks paths by attributes rather than only cost.",
            link:"Used for internet edges, DC fabrics with EVPN, and multi provider WAN. Relies on stable underlay from OSPF or IS-IS."
          },
          {
            tag:"NAT",
            name:"NAT and PAT",
            what:"Translates private to public and many to one ports. Hides internal space and conserves addresses.",
            link:"Sits at borders with firewalls. Needs correct ACLs and route return paths to work cleanly."
          }
        ],
        SEG: [
          {
            tag:"VRF",
            name:"VRF",
            what:"Separate routing tables on the same box. Clean multi tenancy and environment separation.",
            link:"Pairs with VLANs and ACLs. Carries its own OSPF or BGP instances. Basis for MPLS L3VPN and DC tenants."
          },
          {
            tag:"VXLAN",
            name:"VXLAN overlays",
            what:"Encapsulates L2 over L3 so L2 segments can span the fabric. Good for VM mobility and clean boundaries.",
            link:"Rides the underlay IGP. Often managed by EVPN control plane. MTU must be raised for encapsulation."
          },
          {
            tag:"PVLAN",
            name:"Private VLAN",
            what:"Isolates hosts at L2 within one subnet. Isolated and community types restrict sideways talk.",
            link:"Useful in DMZ or multi tenant racks. Uses a promiscuous port toward firewall or load balancer."
          }
        ],
        HA: [
          {
            tag:"HSRP",
            name:"HSRP VRRP",
            what:"Virtual gateway with two or more devices. One answers, the other takes over on failure.",
            link:"Fronts SVIs or routed interfaces. Depends on L2 health and consistent ACL or QoS on both peers."
          },
          {
            tag:"ECMP",
            name:"ECMP",
            what:"Equal cost multipath routes. Splits flows over multiple next hops.",
            link:"Comes from IGP or BGP. Works best when hashing is predictable and links are similar."
          },
          {
            tag:"DUAL",
            name:"Dual power and paths",
            what:"Two PSUs, two uplinks, two providers where reasonable. Removes a single failure from the equation.",
            link:"Supports all layers. Combine with LACP and HSRP for smooth failover."
          }
        ],
        SEC: [
          {
            tag:"ACL",
            name:"ACLs",
            what:"Permit and deny lists at L2.5 or L3 that control which subnets and ports can talk.",
            link:"Applied on SVIs, routed links, or device lines. Mirrors policy between IPv4 and IPv6."
          },
          {
            tag:"NGFW",
            name:"Next gen firewall",
            what:"Stateful inspection with app awareness. Enforces policy at boundaries.",
            link:"Sits between segments or to the internet. Uses routes from L3 and identities from AAA."
          },
          {
            tag:"IDS",
            name:"IDS IPS",
            what:"Detects or blocks known attacks and anomalies in traffic.",
            link:"In line or span fed. Tied to SIEM. Rules tuned using Syslog and flow data."
          },
          {
            tag:"8021X",
            name:"802.1X and NAC",
            what:"Checks who and what connects at the port, then assigns the right VLAN or VRF.",
            link:"Relies on RADIUS and directory. Works with dynamic ACLs and per user policy."
          },
          {
            tag:"VPN",
            name:"VPN and MFA",
            what:"Encrypts remote access and site to site links. Adds identity checks.",
            link:"Routes integrate with IGP or static. Management access must use secure protocols."
          }
        ],
        TEL: [
          {
            tag:"SNMP",
            name:"SNMP",
            what:"Device health and counters. Interfaces, CPU, memory, errors.",
            link:"Feeds NMS dashboards and alerts. Baseline before capacity changes."
          },
          {
            tag:"FLOW",
            name:"NetFlow IPFIX",
            what:"Who talks to whom and how much. Top talkers and patterns.",
            link:"Explains spikes and aids security. Pairs with ACL changes and QoS tuning."
          },
          {
            tag:"SYSLOG",
            name:"Syslog",
            what:"Why a device made a decision at a given time. Config, routing, and security events.",
            link:"Central store for audits and incident timelines. Time sync is critical."
          },
          {
            tag:"SPAN",
            name:"SPAN RSPAN",
            what:"Mirrors packets to a capture box. Non intrusive inspection.",
            link:"Used when you need truth on the wire. Wireshark rides this."
          },
          {
            tag:"PCAP",
            name:"Wireshark",
            what:"Deep packet view. Handshakes, retransmits, options.",
            link:"Confirms what SNMP and flow hint. Maps symptoms to the exact layer."
          }
        ],
        SERV: [
          {
            tag:"DHCP",
            name:"DHCP",
            what:"Hands out IPs, gateways, and options to clients.",
            link:"Must see the right VLANs. Relies on IP helpers and correct scopes."
          },
          {
            tag:"DNS",
            name:"DNS",
            what:"Translates names to addresses for apps and services.",
            link:"Records must exist for IPv4 and IPv6. Slow DNS feels like a broken app."
          },
          {
            tag:"NTP",
            name:"NTP",
            what:"Keeps device clocks aligned so logs make sense.",
            link:"All telemetry depends on time. TLS and Kerberos need it right."
          },
          {
            tag:"AAA",
            name:"RADIUS TACACS",
            what:"Central login and command control for devices and users.",
            link:"Backs 802.1X at the edge and admin sessions on routers and switches."
          }
        ],
        OPS: [
          {
            tag:"BACKUP",
            name:"Config backups",
            what:"Versioned copies of running and startup configs stored off box.",
            link:"Rollback safety and audit trail. Needed before any change."
          },
          {
            tag:"TEMPLATE",
            name:"Templates and automation",
            what:"Repeatable configs reduce typos and drift.",
            link:"Enforces standards across VLANs, SVIs, routing, and ACLs."
          },
          {
            tag:"TEST",
            name:"Failover tests",
            what:"Pull links and flip gateways on purpose to prove it works.",
            link:"Validates HSRP, ECMP, and STP behavior under load."
          }
        ]
      }
    };

    // Layout: large radii and spacing to separate nodes
    const stage = document.getElementById('stage');
    const center = { x: 1800, y: 1200 };
    const hubRadius = 780;         // far from center
    const hubSize = { w: 360, h: 150 };
    const leafSize = { w: 360, h: 170 };
    const hubAngles = [-90,-30,30,90,150,-150,180,0]; // 8 categories around

    // Build hubs
    const hubs = model.categories.map((c,i)=>{
      const p = toXY(center.x, center.y, hubRadius, hubAngles[i]);
      return { ...c, x: p.x - hubSize.w/2, y: p.y - hubSize.h/2 };
    });

    // Build leaves far from hubs with stronger spread to avoid overlap
    const leaves = [];
    hubs.forEach(h=>{
      const group = model.items[h.id] || [];
      const dir = { x: (h.x+hubSize.w/2) - center.x, y: (h.y+hubSize.h/2) - center.y };
      const len = Math.hypot(dir.x, dir.y) || 1;
      const ux = dir.x/len, uy = dir.y/len;           // along ray
      const px = -uy, py = ux;                        // perpendicular
      group.forEach((leaf, i)=>{
        const base = 340 + i*280;                     // distance from hub
        const spread = (i - (group.length-1)/2) * 120;// wider lateral spread
        const cx = (h.x+hubSize.w/2) + ux*base + px*spread;
        const cy = (h.y+hubSize.h/2) + uy*base + py*spread;
        leaves.push({ parent:h.id, x: cx - leafSize.w/2, y: cy - leafSize.h/2, ...leaf });
      });
    });

    // Draw background grid
    (function drawGrid(){
      const g = document.createElementNS("http://www.w3.org/2000/svg","g");
      g.setAttribute("class","grid");
      for(let x=100;x<=3500;x+=100){
        const line=document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("x1",x); line.setAttribute("y1",100);
        line.setAttribute("x2",x); line.setAttribute("y2",2300);
        g.appendChild(line);
      }
      for(let y=100;y<=2300;y+=100){
        const line=document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("x1",100); line.setAttribute("y1",y);
        line.setAttribute("x2",3500); line.setAttribute("y2",y);
        g.appendChild(line);
      }
      stage.appendChild(g);
    })();

    // Draw edges: center to hubs, hubs to leaves
    const gEdges = document.createElementNS("http://www.w3.org/2000/svg","g");
    hubs.forEach(h=>{
      const p = document.createElementNS("http://www.w3.org/2000/svg","path");
      const ax = center.x + 170, ay = center.y + 80;
      const bx = h.x, by = h.y + hubSize.h/2;
      p.setAttribute("d", curvePath(ax,ay,bx,by));
      p.setAttribute("class","edge center");
      stage.appendChild(p);
    });
    leaves.forEach(l=>{
      const hub = hubs.find(x=>x.id===l.parent);
      const p = document.createElementNS("http://www.w3.org/2000/svg","path");
      const ax = hub.x + hubSize.w, ay = hub.y + hubSize.h/2;
      const bx = l.x, by = l.y + leafSize.h/2;
      p.setAttribute("d", curvePath(ax,ay,bx,by));
      p.setAttribute("class","edge");
      gEdges.appendChild(p);
    });
    stage.appendChild(gEdges);

    // Utility to add a card via foreignObject
    function addCard(x,y,cls,tag,name,what,link){
      const fo = document.createElementNS("http://www.w3.org/2000/svg","foreignObject");
      fo.setAttribute("x", x); fo.setAttribute("y", y);
      fo.setAttribute("width", 360); fo.setAttribute("height", 240);
      const div = document.createElement("div");
      div.setAttribute("class", `card ${cls}`);
      div.innerHTML = `
        <div class="tag">${esc(tag)}</div>
        <div class="name">${esc(name)}</div>
        <div class="what"><b>What it does</b>: ${esc(what)}</div>
        <div class="link"><b>How it links</b>: ${esc(link)}</div>
      `;
      fo.appendChild(div);
      stage.appendChild(fo);
    }
    function esc(s){ return (s||"").replace(/[&<>"]/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;" }[m])); }

    // Draw center, hubs, leaves with practical text
    addCard(center.x-180, center.y-80, "center", model.center.tag, model.center.name, model.center.what, model.center.link);
    hubs.forEach(h => addCard(h.x, h.y, "hub", h.tag, h.name,
      "Defines the family of components and why you use them in production.",
      "Connects to the center intent and to each component that implements this function."));
    leaves.forEach(l => addCard(l.x, l.y, "", l.tag, l.name, l.what, l.link));
  </script>
</body>
</html>
